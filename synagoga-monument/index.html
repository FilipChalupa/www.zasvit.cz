<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Synagoga monument | Zasviť</title>
		<meta name="color-scheme" content="light dark" />
		<link rel="shortcut icon" href="../icon.png" />
		<link href="../bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet" />
		<script src="../bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
		<script>
			const media = window.matchMedia('(prefers-color-scheme: dark)')
			const handleMedia = () => {
				if (media.matches) {
					document.documentElement.setAttribute('data-bs-theme', 'dark')
				} else {
					document.documentElement.setAttribute('data-bs-theme', 'light')
				}
			}
			handleMedia()
			media.addEventListener('change', handleMedia)
		</script>
	</head>
	<body>
		<div class="container my-5">
			<h1>Synagoga monument</h1>
			<p>2018</p>
			<img
				src="portal-prahy-2.jpg"
				alt="Portál Prahy 2"
				width="2126"
				height="3307"
				class="img-fluid"
			/>
			<ul class="mt-3">
				<li>
					<a
						href="https://www.prazskypatriot.cz/skolu-v-sazavske-rozzaril-videomapping/"
						>Pražský patriot</a
					>
				</li>
			</ul>
		</div>
	</body>
</html>
