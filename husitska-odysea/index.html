<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Husitská odysea | Zasviť</title>
		<meta name="color-scheme" content="light dark" />
		<link rel="shortcut icon" href="../icon.png" />
		<link href="../bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet" />
		<script src="../bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
		<script>
			const media = window.matchMedia('(prefers-color-scheme: dark)')
			const handleMedia = () => {
				if (media.matches) {
					document.documentElement.setAttribute('data-bs-theme', 'dark')
				} else {
					document.documentElement.setAttribute('data-bs-theme', 'light')
				}
			}
			handleMedia()
			media.addEventListener('change', handleMedia)
		</script>
		<style>
			.sponsors {
				padding: 0;
				margin: 0;
				display: flex;
				gap: 1em;
				flex-wrap: wrap;
				justify-content: center;
			}
			.sponsors li {
				list-style: none;
				padding: 0;
			}
			.sponsors img {
				width: auto;
				height: 6rem;
			}
		</style>
	</head>
	<body>
		<div class="container my-5">
			<h1>Husitská odysea</h1>
			<p>3. 10. 2024</p>
			<img
				src="plakat.jpg"
				alt="plakát"
				width="1080"
				height="1626"
				class="img-fluid"
			/>
			<h3>Poděkování</h3>
			<ul class="sponsors">
				<li>
					<a href="https://www.kudyznudy.cz/">
						<img
							src="sponsors/kudy-z-nudy.png"
							alt="Kudy z nudy"
							height="500"
							width="2264"
					/></a>
				</li>
			</ul>
		</div>
	</body>
</html>
